<div class="container">
  <form>
    <div class="title">Contact us!</div>
    <mat-form-field>
      <textarea matInput placeholder="Name" [formControl]="nameFormControl"></textarea>
      <mat-error *ngIf="nameFormControl.hasError('minlength')">
        Name must be at least 4 characters long.
      </mat-error>
      <mat-error *ngIf="nameFormControl.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br />
    <mat-form-field>
      <textarea matInput placeholder="Email" [formControl]="emailFormControl" draggable="false"></textarea>
      <mat-error *ngIf="emailFormControl.hasError('email')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br />
    <mat-form-field>
      <textarea matInput placeholder="Message" [formControl]="messageFormControl" style="min-height: 75px"></textarea>
      <mat-error *ngIf="messageFormControl.hasError('message')">
        Please enter a valid message
      </mat-error>
      <mat-error *ngIf="messageFormControl.hasError('required')">
        Message is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br />
    <button
      class="email-btn"
      [disabled]="emailFormControl.invalid || nameFormControl.invalid || messageFormControl.invalid ||loading"
      (click)="register()"
    >
      {{buttonText}}
    </button>
  </form>
</div>
